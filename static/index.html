<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gbm.pw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
  <link rel="icon" type="image/png" href="/static/assets/favicon.png" />
</head>

<body>
  <hr class="ribbon" />
  <main>
    <header>
      <h1>funk</h1>
    </header>
    
    <form action="/new" method="post">
      <div class="header">
        <div class="inputGroup">
          <input type="text" name="id" id="id" tabindex="1" placeholder="ID" autocomplete="off" autofocus required/>
        </div>
        <div class="inputGroup submit">
            <button type="submit" tabindex="2">submit</button>
        </div>
      </div>

      <div class="inputGroup">
        <input type="password" name="password" id="password" placeholder="Password" tabindex="1"/>
      </div>

      <hr/>

      <div class="inputGroup">
        <input type="text" name="content_uri" id="content_uri"  tabindex="1" placeholder="https://.../..."/>
      </div>

      <div class="orMark">or</div>

      <div class="inputGroup">
        <textarea name="content_note" id="content_note" tabindex="1" placeholder="# My new note ..."></textarea>
      </div>

    </form>
  </main>
  <script src="/static/js/main.js"></script>
</body>
</html>
